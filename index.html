<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P6: Weather App</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class='columns small-12'>
      <h1>Check the Weather!</h1>
      <p>Enter your zip code below to check the weather near you!</p>
    </div>

<div class="columns small-12">
          <input type="text" id="getWeather"/>
          <button>Search</button>
      </div>


<div class="row">
      <ul>
        <li class="temp columns small-12"> </li>
        <li class="code columns small-12"></li>
        <li class="city columns small-12"> </li>
        <li class="currently columns small-12"></li>
      </ul>
</div>

       
      
</div>
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
